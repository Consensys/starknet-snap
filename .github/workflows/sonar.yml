name: Sonar analysis
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [ opened, synchronize, reopened ]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: SonarCloud Scan Starknet-Snap
        uses: SonarSource/sonarcloud-github-action@v1.9.1
        with:
          projectBaseDir: packages/starknet-snap/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: "b09414dd1db6cd60867983bd310e00d724bb16d6"
      
      - name: SonarCloud Scan Wallet-UI
        uses: SonarSource/sonarcloud-github-action@v1.9.1
        with:
          projectBaseDir: packages/wallet-ui/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_WALLET_UI }}
